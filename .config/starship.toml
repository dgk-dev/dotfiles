"$schema" = 'https://starship.rs/config-schema.json'

# Minimal Tokyo Night style
format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$line_break\
$character"""

add_newline = true

[directory]
style = "bold #7AA2F7"
truncation_length = 3
truncation_symbol = ".../"
read_only = " 󰌾"

[git_branch]
symbol = " "
style = "bold #BB9AF7"
format = "[$symbol$branch]($style) "

[git_status]
style = "bold #F7768E"
format = "[$all_status$ahead_behind]($style)"

[nodejs]
symbol = " "
style = "#73DACA"
format = "[$symbol$version]($style) "

[python]
symbol = " "
style = "#E0AF68"
format = "[$symbol$version]($style) "

[rust]
symbol = " "
style = "#F7768E"
format = "[$symbol$version]($style) "

[golang]
symbol = " "
style = "#7DCFFF"
format = "[$symbol$version]($style) "

[character]
success_symbol = "[❯](bold #7AA2F7)"
error_symbol = "[❯](bold #F7768E)"
